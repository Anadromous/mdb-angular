<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
<!--First slide-->
<mdb-slide>
<div class="view hm-black-light">
<img class="d-block w-100" src="http://i.ebayimg.com/00/s/NTAwWDQyMg==/z/TPwAAOxyBvZTWIJ7/$_3.JPG" alt="First slide">
<div class="mask waves-light" mdbRippleRadius></div>
</div>
<div class="carousel-caption">
<h3 class="h3-responsive">Light mask</h3>
<p>First text</p>
</div>
</mdb-slide>
<!--/First slide-->
<!--Second slide-->
<mdb-slide>
<div class="view hm-black-light">
<img class="d-block w-100" src="https://images-na.ssl-images-amazon.com/images/I/41LA82IetpL.jpg" alt="Second slide">
<div class="mask waves-light" mdbRippleRadius></div>
</div>
<div class="carousel-caption">
<h3 class="h3-responsive">Strong mask</h3>
<p>Secondary text</p>
</div>
</mdb-slide>
<!--/Second slide-->
<!--Third slide-->
<mdb-slide>
<div class="view hm-black-slight">
<img class="d-block w-100" src="https://images-na.ssl-images-amazon.com/images/I/71LsmUQvJTL._UX522_.jpg" alt="Third slide">
<div class="mask waves-light" mdbRippleRadius></div>
</div>
<div class="carousel-caption">
<h3 class="h3-responsive">Slight mask</h3>
<p>Third text</p>
</div>
</mdb-slide>
<!--/Third slide-->
</mdb-carousel>
<!--/.Carousel Wrapper-->
